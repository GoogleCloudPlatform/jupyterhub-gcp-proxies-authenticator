kind: Deployment
apiVersion: v1
metadata:
  name: vegeta
spec:
  template:
    metadata:
      labels:
        run: vegeta
    spec:
      containers:
        - name: vegeta
          image: gcr.io/cloud-solutions-images/vegeta:latest
          resources:
            limits:
              cpu: 400m
          args:
            - "0" # The load will last forever
            - "1000" # We attack 1000 urls per second per pod
            - "[YOUR_PREFIX]-gcs-pixel-tracking/targets.txt" # Targets
